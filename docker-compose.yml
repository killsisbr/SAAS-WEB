# ============================================================
# Docker Compose - DeliveryHub SaaS
# ============================================================

version: '3.8'

services:
  # Aplicacao principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deliveryhub-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
    volumes:
      # Persistir banco de dados SQLite
      - ./data:/app/data
      # Persistir uploads
      - ./uploads:/app/uploads
    networks:
      - deliveryhub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: deliveryhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - deliveryhub-network
    profiles:
      - with-nginx

  # Watchtower para auto-update (opcional)
  watchtower:
    image: containrrr/watchtower
    container_name: deliveryhub-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
    profiles:
      - with-watchtower

networks:
  deliveryhub-network:
    driver: bridge

volumes:
  data:
  uploads:
