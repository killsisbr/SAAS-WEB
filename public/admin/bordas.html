<!DOCTYPE html>
<html lang="pt-BR" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas de Pizza - DeliveryHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d9432e;
            --secondary: #ffb800;
            --bg: #fff9f0;
            --dark: #1a1a1a;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-muted: #666666;
            --success: #22c55e;
            --danger: #ef4444;
            --shadow-offset: 6px;
            --radius: 20px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at 20px 20px, rgba(217, 67, 46, 0.03) 2px, transparent 2px);
            background-size: 40px 40px;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--card);
            border-right: 3px solid var(--dark);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 var(--secondary);
            margin-bottom: 32px;
            text-decoration: none;
            display: block;
        }

        .nav-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 24px 0 12px 12px;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 4px;
            border: 2px solid transparent;
        }

        .nav-item:hover {
            background: var(--bg);
            border-color: var(--dark);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            border: 2px solid var(--dark);
            box-shadow: 4px 4px 0 var(--dark);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .main {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            max-width: 900px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-weight: 500;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            border: 3px solid var(--dark);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            background: var(--card);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--bg);
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 var(--dark);
        }

        .border-card {
            background: var(--card);
            border: 3px solid var(--dark);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 4px 4px 0 var(--dark);
            margin-bottom: 16px;
            transition: 0.2s;
        }

        .border-card:hover {
            transform: translateY(-2px);
        }

        .border-icon {
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border: 2px solid var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .border-info {
            flex: 1;
        }

        .border-name {
            font-weight: 800;
            font-size: 1.1rem;
        }

        .border-price {
            color: var(--primary);
            font-weight: 700;
        }

        .btn-icon {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid var(--dark);
            background: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-icon:hover {
            transform: scale(1.1);
            box-shadow: 2px 2px 0 var(--dark);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .toggle-btn {
            width: 50px;
            height: 28px;
            border-radius: 14px;
            border: 2px solid var(--dark);
            background: #ccc;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .toggle-btn.active {
            background: var(--success);
        }

        .toggle-btn::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
            border: 2px solid var(--dark);
        }

        .toggle-btn.active::after {
            left: 24px;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border: 4px solid var(--dark);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 450px;
            box-shadow: 10px 10px 0 var(--dark);
        }

        .modal h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: var(--bg);
            border: 3px solid var(--dark);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <a href="./" class="logo">DeliveryHub</a>
            <nav>
                <div class="nav-label">Menu</div>
                <a href="./" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="quadro" class="nav-item"><i class="fas fa-columns"></i> Quadro de Pedidos</a>
                <a href="produtos" class="nav-item"><i class="fas fa-box"></i> Produtos</a>
                <a href="categorias" class="nav-item"><i class="fas fa-tags"></i> Categorias</a>
                <a href="bordas" class="nav-item active"><i class="fas fa-circle-notch"></i> Bordas</a>
                <a href="adicionais" class="nav-item"><i class="fas fa-plus-circle"></i> Adicionais</a>
                <div class="nav-label">Configuracoes</div>
                <a href="config" class="nav-item"><i class="fas fa-cog"></i> Configuracoes</a>
            </nav>
        </aside>

        <main class="main">
            <div class="header">
                <div>
                    <h1>Bordas de Pizza</h1>
                    <p>Gerencie as opcoes de borda para pizzas</p>
                </div>
                <a href="config" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
            </div>

            <div style="margin-bottom: 24px;">
                <button class="btn btn-primary" onclick="openModal()"><i class="fas fa-plus"></i> NOVA BORDA</button>
            </div>

            <div id="bordersList"></div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="borderModal">
        <div class="modal-content">
            <h2 id="modalTitle">Nova Borda</h2>
            <form id="borderForm">
                <input type="hidden" id="borderId">
                <div class="form-group">
                    <label>Nome da Borda</label>
                    <input type="text" id="borderName" required placeholder="Ex: Catupiry">
                </div>
                <div class="form-group">
                    <label>Preco Adicional (R$)</label>
                    <input type="number" id="borderPrice" step="0.01" min="0" placeholder="5.00">
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">CANCELAR</button>
                    <button type="submit" class="btn btn-primary">SALVAR</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';

        const TENANT_SLUG = window.location.pathname.split('/loja/')[1]?.split('/')[0] || '';
        const API_HEADERS = { 'Authorization': `Bearer ${token}`, 'X-Tenant-Slug': TENANT_SLUG };

        let borders = [];

        async function loadBorders() {
            try {
                const res = await fetch('/api/pizza-borders', { headers: API_HEADERS });
                if (res.ok) borders = await res.json();
                render();
            } catch (e) { console.error(e); }
        }

        function render() {
            const list = document.getElementById('bordersList');
            if (!borders.length) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-circle-notch"></i>
                        <h3>Nenhuma borda cadastrada</h3>
                        <p>Adicione bordas como Catupiry, Cheddar, etc.</p>
                    </div>
                `;
                return;
            }
            list.innerHTML = borders.map(b => `
                <div class="border-card">
                    <div class="border-icon"><i class="fas fa-circle-notch"></i></div>
                    <div class="border-info">
                        <div class="border-name">${b.name}</div>
                        <div class="border-price">+ R$ ${(b.price || 0).toFixed(2).replace('.', ',')}</div>
                    </div>
                    <div class="toggle-btn ${b.is_active ? 'active' : ''}" onclick="toggleActive('${b.id}', ${!b.is_active})"></div>
                    <button class="btn-icon" onclick="editBorder('${b.id}')"><i class="fas fa-edit"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteBorder('${b.id}')"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = 'Nova Borda';
            document.getElementById('borderForm').reset();
            document.getElementById('borderId').value = '';
            document.getElementById('borderModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('borderModal').classList.remove('active');
        }

        function editBorder(id) {
            const b = borders.find(x => x.id === id);
            if (!b) return;
            document.getElementById('modalTitle').textContent = 'Editar Borda';
            document.getElementById('borderId').value = b.id;
            document.getElementById('borderName').value = b.name;
            document.getElementById('borderPrice').value = b.price || 0;
            document.getElementById('borderModal').classList.add('active');
        }

        async function toggleActive(id, isActive) {
            try {
                await fetch(`/api/pizza-borders/${id}`, {
                    method: 'PUT',
                    headers: { ...API_HEADERS, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isActive })
                });
                loadBorders();
            } catch (e) { alert('Erro ao atualizar'); }
        }

        async function deleteBorder(id) {
            if (!confirm('Deletar esta borda?')) return;
            try {
                const res = await fetch(`/api/pizza-borders/${id}`, { method: 'DELETE', headers: API_HEADERS });
                if (!res.ok) { const d = await res.json(); alert(d.error || 'Erro ao deletar'); return; }
                loadBorders();
            } catch (e) { alert('Erro'); }
        }

        document.getElementById('borderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('borderId').value;
            const data = {
                name: document.getElementById('borderName').value,
                price: parseFloat(document.getElementById('borderPrice').value) || 0
            };
            const url = id ? `/api/pizza-borders/${id}` : '/api/pizza-borders';
            const method = id ? 'PUT' : 'POST';

            try {
                await fetch(url, { method, headers: { ...API_HEADERS, 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                closeModal();
                loadBorders();
            } catch (e) { alert('Erro'); }
        });

        loadBorders();
    </script>
</body>

</html>
