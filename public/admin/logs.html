<!DOCTYPE html>
<html lang="pt-BR" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Atividade - DeliveryHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d9432e;
            --secondary: #ffb800;
            --bg: #fff9f0;
            --dark: #1a1a1a;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-muted: #666666;
            --border: #1a1a1a;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --shadow-offset: 6px;
            --radius: 20px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at 20px 20px, rgba(217, 67, 46, 0.03) 2px, transparent 2px);
            background-size: 40px 40px;
            padding: 24px;
        }

        .header {
            background: var(--card);
            border: 3px solid var(--dark);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--dark);
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            border: 3px solid var(--dark);
            transition: all 0.2s;
        }

        .btn-secondary {
            background: var(--card);
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 var(--dark);
        }

        .filters {
            background: var(--card);
            border: 3px solid var(--dark);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: end;
            box-shadow: 4px 4px 0 var(--dark);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 14px;
            border: 2px solid var(--dark);
            border-radius: 8px;
            font-family: inherit;
            background: var(--bg);
        }

        .logs-table {
            background: var(--card);
            border: 3px solid var(--dark);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--dark);
            color: white;
            padding: 16px;
            text-align: left;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .action-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .action-CREATE {
            background: #dcfce7;
            color: #166534;
        }

        .action-UPDATE {
            background: #fef9c3;
            color: #854d0e;
        }

        .action-DELETE {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-LOGIN {
            background: #dbeafe;
            color: #1e40af;
        }

        .action-LOGOUT {
            background: #f3e8ff;
            color: #6b21a8;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 20px;
        }

        .page-btn {
            padding: 8px 14px;
            border: 2px solid var(--dark);
            border-radius: 8px;
            background: var(--card);
            cursor: pointer;
            font-weight: 700;
        }

        .page-btn.active {
            background: var(--dark);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .details-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }

            .logs-table {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1><i class="fas fa-history"></i> Logs de Atividade</h1>
        <a href="config" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </header>

    <div class="filters">
        <div class="filter-group">
            <label>Acao</label>
            <select id="filterAction" onchange="loadLogs()">
                <option value="">Todas</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Data Inicio</label>
            <input type="date" id="filterStartDate" onchange="loadLogs()">
        </div>
        <div class="filter-group">
            <label>Data Fim</label>
            <input type="date" id="filterEndDate" onchange="loadLogs()">
        </div>
        <button class="btn btn-secondary" onclick="clearFilters()">
            <i class="fas fa-times"></i> Limpar
        </button>
    </div>

    <div class="logs-table">
        <table>
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Usuario</th>
                    <th>Acao</th>
                    <th>Entidade</th>
                    <th>Detalhes</th>
                    <th>IP</th>
                </tr>
            </thead>
            <tbody id="logsBody">
                <tr>
                    <td colspan="6" class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Carregando...</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';

        const TENANT_SLUG = window.location.pathname.split('/loja/')[1]?.split('/')[0] || '';
        const API_HEADERS = {
            'Authorization': `Bearer ${token}`,
            'X-Tenant-Slug': TENANT_SLUG
        };

        let currentPage = 1;

        async function loadLogs(page = 1) {
            currentPage = page;
            const action = document.getElementById('filterAction').value;
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;

            let url = `/api/logs?page=${page}&limit=25`;
            if (action) url += `&action=${encodeURIComponent(action)}`;
            if (startDate) url += `&startDate=${startDate}`;
            if (endDate) url += `&endDate=${endDate}`;

            try {
                const res = await fetch(url, { headers: API_HEADERS });
                if (res.ok) {
                    const data = await res.json();
                    renderLogs(data.logs);
                    renderPagination(data.pagination);
                }
            } catch (e) {
                console.error('Error loading logs:', e);
            }
        }

        async function loadActions() {
            try {
                const res = await fetch('/api/logs/actions', { headers: API_HEADERS });
                if (res.ok) {
                    const actions = await res.json();
                    const select = document.getElementById('filterAction');
                    actions.forEach(action => {
                        select.innerHTML += `<option value="${action}">${action}</option>`;
                    });
                }
            } catch (e) {
                console.error('Error loading actions:', e);
            }
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('logsBody');
            if (!logs || logs.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Nenhum log encontrado</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td>${new Date(log.created_at).toLocaleString('pt-BR')}</td>
                    <td>
                        <div style="font-weight: 600;">${log.user_name || 'Sistema'}</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">${log.user_email || '-'}</div>
                    </td>
                    <td><span class="action-badge action-${log.action?.split('.')[0]}">${log.action}</span></td>
                    <td>${log.entity_type || '-'} ${log.entity_id ? '#' + log.entity_id.slice(0, 8) : ''}</td>
                    <td class="details-cell" title="${escapeHtml(log.details || '')}">${log.details || '-'}</td>
                    <td style="font-family: monospace; font-size: 0.85rem;">${log.ip_address || '-'}</td>
                </tr>
            `).join('');
        }

        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            if (pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= Math.min(pagination.pages, 10); i++) {
                html += `<button class="page-btn ${i === pagination.page ? 'active' : ''}" onclick="loadLogs(${i})">${i}</button>`;
            }
            container.innerHTML = html;
        }

        function clearFilters() {
            document.getElementById('filterAction').value = '';
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            loadLogs();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Init
        loadActions();
        loadLogs();
    </script>
</body>

</html>
